<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JXS</title>
  <script src="script/react.development.js"></script>
  <script src="script/react-dom.development.js"></script>
  <!--    引入 babel-->
  <script src="script/babel.min.js"></script>
</head>
<body>
<div id="root"></div>

<script type="text/babel">
    /*
     * jsx 的注意事项:
     *  1. JSX 不是字符串, 不要加引号.
     *  2. JSX 标签的语法规范: html 标签应该小写开头, React 组件大写开头.
     *  3. JSX 中有且只有一个根标签.
     *      就是说, 对于一个 JSX 标签变量只能赋值一个标签,其中可以包含任意标签, 但是最终赋值的是最外边的父标签.
     *      `div = <div> <button></button> <a></a> </div>`
     *  4. JSX 的标签必须正确结束. 自结束标签必须写斜杠: `<标签/>`
     *  5. 在 JSX 中可以使用大括号嵌入表达式
     *  6. 如果表达式是空值, 布尔值, undefined 都不会显示.
     *  7. 在 JSX 中, 属性可以直接在标签中设置.
     *      注意:
     *          class 需要使用 className 代替
     *          style 中必须使用对象设置.
     *               style={{backgroundColor:"red"}}
     */

    const name = "sunwukong";
    const fn = ()=>"hello";

    const label1 = <label><input type="text"/></label>

    const div = <div
      id="box1"
      onClick={()=>{alert("haha")}}
      className="booox"
      style={{backgroundColor:"yellowgreen"}}
    >
      我是一个 div: {name}
        {label1}
      {1+1}
      {fn()}
    </div>;

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(div);

</script>
</body>
</html>
