<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
    <script>

        // 将多个类中的重复代码提取出来
        class Animal{

            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            sayHello = () => {
                console.log("动物在叫")
            }
        }

        /*
        - 通过继承, 我们可以使得类中拥有其他类中的属性和方法
        - 使用 extends 来继承一个类, 继承后就相当于将该类的代码复制到了当前类中.
        - 当我们使用继承后, 被继承的类就称为父类, 被继承的类称为子类.
         */
        class Dog extends Animal{
            /*
            子类继承父类, 将获得父类中所有的属性和方法.
                也可以创建同名的属性和方法, 来对父类进行重写.

             */
            // constructor(name, age) {
            //     this.name = name;
            //     this.age = age;
            // }
            // sayHello = () => {
            //     console.log("汪汪汪")
            // }

            sayHello = ()=>{
                console.log("汪汪汪")
            }
        }

        class Snake extends Animal{
            // constructor(name, age) {
            //     this.name = name;
            //     this.age = age;
            // }

            // 当我们在子类中重写父类函时, 我们必须在子类构造函数中第一时间调用父类的构造函数, 否则会报错.
            constructor(name, age, len) {
                super(name, age); // 第一时间调用父类的构造函数
                this.len  = len;
            }

            sayHello = () => {
                console.log("嘶嘶嘶")
            }
        }

        const dog = new Dog("旺财", 5);
        const snake = new Snake("长虫", 10, 20);
        console.log(dog);
        console.log(snake);
        dog.sayHello();
        snake.sayHello();


    </script>
</head>
<body>

</body>
</html>
