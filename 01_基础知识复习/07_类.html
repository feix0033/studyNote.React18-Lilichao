<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类</title>
    <script>
        /*
        * 类 是对象的模板
        * - 类决定了一个对象中有哪些属性和方法
        * - 使用 class 关键字来定义一个类
         */

        class Person{
            // 直接在类中定义属性
            // name = "孙悟空";
            // age = 18;

            name;
            age;

            // 构造函数
            // 当我们通过构造函数创建对象时, 就是通过类调用构造函数.
            constructor(name, age) {
                // 将参数赋值给对象中的属性
                // 在构造函数中, 可以通过 this 来引用当前创建的对象.
                // 在构造函数中定义属性
                this.name = name;
                this.age = age;
            }

            // 定义实例方法
            run(){
                console.log("我会跑");
            }
        }



        const person = new Person("孙悟空", 18);
        const person2 = new Person("猪八戒", 28);

        // console.log(person)

        // person.run();



    </script>
</head>
