<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        /*
        * var (绝对不要使用)
        *   - 没有块级作用域
        * let (对于有可能改变的)
        *   - 有块级作用域
        * const (第一优先, 避免意外修改)
        *   - 和 let 类似, 具有块级作用域, 但是它只能赋值一次
        *   - 使用场景
        *       1. 对于一些在自然界中的定值, 用 const 声明, 推荐全大写
        *       2. 对于一些对象(函数), 也可以使用 const 声明, 保证对象属性无法意外修改, 对象可以添加属性. 命名不用大写
        *
        * */

        // 声明自然界定值的常量
        const PI = 3.1415926;
        var a;
        let b;
        // 用常量声明一个方法
        const constTest = () => {
            // 用 var 声明一个变量, 没有块级作用域, 所以在块内赋值后, 在块外又重新输出了新值.
            // 简单说, 这种方法控制作用域非常麻烦, 因此不推荐使用.
            a = 12;

            // 用 let 声明一个变量, 有块级作用域, 所以只能在当前块, 或者包含块里调用
            b = 1234;
            console.log(PI);
            console.log(b);
        }

        // 无法在块外调用 let 变量, b 没有在当前块中赋值, 所以返回 'undefined'
        console.log('b = ',b);

        // 在块外调用 var 变量
        console.log(a);
        constTest();

    </script>
</head>
<body>

</body>
</html>
