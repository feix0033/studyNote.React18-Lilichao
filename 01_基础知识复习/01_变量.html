<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
    <script>
        /*
        * var (绝对不要使用)
        *   - 没有块级作用域
        * let (对于有可能改变的)
        *   - 有块级作用域
        * const (第一优先, 避免意外修改)
        *   - 和 let 类似, 具有块级作用域, 但是它只能赋值一次
        *   - 使用场景
        *       1. 对于一些在自然界中的定值, 用 const 声明, 推荐全大写
        *       2. 对于一些对象(函数), 也可以使用 const 声明, 保证对象属性无法意外修改, 对象可以添加属性. 命名不用大写
        *
        * */
    </script>
</head>

</html>
