<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展开</title>
    <script>
        /*
         * 可以通过 ... 展开一个数组.
         * 理论上只要能遍历, 就能展开, 通常展开数组.
         */
        /* 在函数中展开*/
        function fn(a, b, c) {
            return a + b + c;
        }

        const arr = [1,2,3];

        // 计算数组中三个数字的和
        let result = fn(...arr); //...arr 表示把数组展开为三个元素.


        /* 对象的展开 */

        const arr2 = [...arr]; // 相当于将 arr 浅复制给 arr2
        const arr3 = [7,8,9,...arr,4,5,6]; //给前后加元素
        console.log(arr2)

        const obj = {
            name: 'sun',
            age: 18,
            gender: 'man'
        }

        // const obj2 = {...obj} // 将 obj 在新的对象中展开, 相当于浅复制
        const obj2 = {...obj, addr : '花果山'}
        const obj3 = {name:'zhu', ...obj} //当属性同名的时候, 后一个属性值覆盖前一个.
    </script>

</head>
<body>

</body>
</html>
