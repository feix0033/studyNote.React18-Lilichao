<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>箭头函数</title>
    <script>
        /*
        编程中, 尽量使用箭头函数:
        1. 箭头函数中没有 arguments
        2. 箭头函数中米有 this
            - 它的 this 总是外层作用域的 this
        3. 箭头函数中的 this 无法通过 call, apply, bind 修改
        4. 箭头函数无法作为构造函数使用.
         */
        function fn(...args) {
            // arguments 用来保存函数的实参, 它是类数组的对象,一些数组的特性是没有的
            // console.log(arguments.length);
            // 剩余参数: 将参数保存到数组中
            console.log(args);
        }


        const fn2 = (...args)=>{ //箭头函数可以用剩余参数
            console.log(args);
        }

        fn2(1,2);

        const fn3 = ()=>{
            console.log(this);
        }
        fn3();

        const obj = {
            hello:()=>{
                console.log(this);
            }
        }
        obj.hello();
    </script>
</head>
<body>

</body>
</html>
